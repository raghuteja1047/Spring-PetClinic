<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Welcome to RS Pet Clinic Services - Vets Page.</h2>
	
		<table class="table table-striped">
		<tr>
			<th style="width: 150px;">ID</th>
			<th style="width: 250px;">First Name</th>
			<th style="width: 250px;">Last Name</th>
		</tr>
		<tr th:each="owner : ${vets}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Joe</td>
			<td th:text="${owner.lastName}">Buck</td>
		</tr>
	</table>
</body>
</html>
